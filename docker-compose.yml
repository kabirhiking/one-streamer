version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: video_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - video_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: video_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - video_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: video_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - video_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client - Create bucket on startup
  minio_client:
    image: minio/mc:latest
    container_name: video_minio_client
    depends_on:
      - minio
    networks:
      - video_network
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb myminio/${MINIO_BUCKET_NAME} --ignore-existing;
      /usr/bin/mc anonymous set download myminio/${MINIO_BUCKET_NAME};
      exit 0;
      "

  # Django Authentication Service
  django:
    build:
      context: ./backend/django_auth
      dockerfile: Dockerfile
    container_name: video_django
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - ./backend/django_auth:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - video_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Video Service
  fastapi:
    build:
      context: ./backend/fastapi_video
      dockerfile: Dockerfile
    container_name: video_fastapi
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --workers 4
    volumes:
      - ./backend/fastapi_video:/app
      - video_temp:/tmp/videos
    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - video_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker for Video Processing
  celery_worker:
    build:
      context: ./workers/celery_workers
      dockerfile: Dockerfile
    container_name: video_celery_worker
    command: celery -A tasks worker --loglevel=info --concurrency=2
    volumes:
      - ./workers/celery_workers:/app
      - video_temp:/tmp/videos
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - video_network

  # Celery Beat for Scheduled Tasks
  celery_beat:
    build:
      context: ./workers/celery_workers
      dockerfile: Dockerfile
    container_name: video_celery_beat
    command: celery -A tasks beat --loglevel=info
    volumes:
      - ./workers/celery_workers:/app
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - video_network

  # Nginx for HLS Streaming
  nginx:
    image: nginx:alpine
    container_name: video_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/static
      - media_volume:/media
    ports:
      - "8080:80"
    depends_on:
      - django
      - fastapi
      - minio
    networks:
      - video_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend/react-app
      dockerfile: Dockerfile
    container_name: video_frontend
    volumes:
      - ./frontend/react-app:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - django
      - fastapi
    networks:
      - video_network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  redis_data:
  minio_data:
  static_volume:
  media_volume:
  video_temp:

networks:
  video_network:
    driver: bridge
